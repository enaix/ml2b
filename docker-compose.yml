services:
  bench_python:
    build: ./python
    restart: always
    container_name: bench_python
    volumes:
      - ./python/submission:/bench/submission
      - ./competitions:/bench/data:ro
    user: "bench:bench"
    networks:
      - python_no_inet
    environment:
      COMPETITION_ID: ${COMPETITION_ID}
      BENCH_LANG: ${BENCH_LANG}
      BENCH_MODE: ${BENCH_MODE}
networks:
  python_no_inet:
    driver: bridge
    internal: true
