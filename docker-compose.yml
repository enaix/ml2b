services:
  bench_python:
    build: ./python
    restart: always
    container_name: bench_python
    volumes:
      - ./python/submission:/bench/submission
      - ./python/data:/bench/data
    user: "bench:bench"
    network: python_no_inet
    environment:
      COMPETITION_NAME: ${COMPETITION_NAME}
      BENCH_LANG: ${BENCH_LANG}

networks:
  python_no_inet:
    driver: bridge
    internal: true
